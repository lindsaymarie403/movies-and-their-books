<!DOCTYPE html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700,700i|Poppins:300,400,500,600,700&amp;subset=latin-ext" rel="stylesheet">

<style>

#movie-title {
  margin: 20px 0px 0px 25px;
  font-family: 'Poppins';
  font-size: 20px;
}

.grid path {
  stroke: #aaaaaa;
}

.grid line {
  stroke: #aaaaaa;
}

.grid text {
  fill: #aaaaaa;
}

</style>

</head>

<body>

<div id="movie-title">American Sniper</div>
<svg width="750" height="300"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

var svg = d3.select("svg"),
    margin = {top: 70, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%d-%b-%y");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([0, height]);

var line = d3.line()
		.defined(function (d) { return d.rank !== 0; })
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.rank); });

var arc = d3.arc()
    .innerRadius(24)
    .outerRadius(25)
    .startAngle(Math.PI / 2)
    .endAngle(-Math.PI / 4);

d3.csv("data1.csv", function(d) {
  d.date = parseTime(d.date);
  d.rank = +d.rank;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([1,35]);

  g.append("g")
      .attr("class", "grid")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(3).tickSize(0).tickPadding(10));

  g.append("g")
      .attr("class", "grid")
      .call(d3.axisLeft(y).tickValues([1,5,10,15,20,25,30,35]).tickSize(5).tickPadding(8))
      .select(".domain")
        .remove()
    .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em");

  svg.append("text")
		.attr("class","carter-name")
		.attr("x", 25)
		.attr("y", (margin.top/2) + 10)
		.text("Ranking on")
    .attr("font-family","Poppins")
		.attr("font-size", "10px")
    .attr("font-weight", "500")
		.attr("fill","#aaaaaa")
		.attr("text-anchor","center");

  svg.append("text")
		.attr("class","carter-name")
		.attr("x", 25)
		.attr("y", margin.top - 12)
		.text("Best Sellers List")
    .attr("font-family","Poppins")
		.attr("font-size", "10px")
    .attr("font-weight", "500")
		.attr("fill","#aaaaaa")
		.attr("text-anchor","center");

  g.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "#ff8368")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 1)
      .attr("d", line);

  svg.selectAll(".dot")
     .data(data)
   .enter().append("circle") // Uses the enter().append() method
     .attr("class", "dot") // Assign a class for styling
     .attr("cx", function(d, i) { return x(d.date) + margin.left })
     .attr("cy", function(d) { return y(d.rank) + margin.top })
     .attr("r", 2)
     .attr("fill", "#ff8368")
     .style("display", function(d) {
        var disp;
        if (d.rank === 0) { disp = "none";
      } else { disp = "inline";
        } return disp;
      });

    //BOOK RELEASED
    /*
    svg.append("line")
        .data(data)
        .attr("class","carter")
        .attr("stroke-width", 1)
        .attr("stroke", "#a0acd6")
        .attr("x1", function(d) { return x(parseTime("3-Jan-12")) + margin.left; })
        .attr("x2", function(d) { return x(parseTime("3-Jan-12")) + margin.left; })
        .attr("y1", margin.top/2)
        .attr("y2", height + margin.top)
        .style("stroke-dasharray", 2);

    svg.append("text")
  		.attr("class","carter-name")
  		.attr("x", function(d) { return x(parseTime("3-Jan-12")) + 55; })
  		.attr("y", (margin.top/2) + 10)
  		.text("Book")
      .attr("font-family","Poppins")
  		.attr("font-size", "10px")
  		.attr("fill","#a0acd6")
  		.attr("text-anchor","left");

    svg.append("text")
  		.attr("class","carter-name")
  		.attr("x", function(d) { return x(parseTime("3-Jan-12")) + 55; })
  		.attr("y", (margin.top/2) + 22)
  		.text("released")
      .attr("font-family","Poppins")
  		.attr("font-size", "10px")
  		.attr("fill","#a0acd6")
  		.attr("text-anchor","left");
      */

    //FIRST TRAILER RELEASED
    svg.append("line")
  			.data(data)
  			.attr("class","carter")
  			.attr("stroke-width", 1)
  			.attr("stroke", "#a0acd6")
  			.attr("x1", function(d) { return x(parseTime("2-Oct-14")) + margin.left; })
  			.attr("x2", function(d) { return x(parseTime("2-Oct-14")) + margin.left; })
  	    .attr("y1", margin.top/2)
  			.attr("y2", height + margin.top)
        .style("stroke-dasharray", 2);

    svg.append("text")
  		.attr("class","carter-name")
  		.attr("x", function(d) { return x(parseTime("2-Oct-14")) - 10; })
  		.attr("y", (margin.top/2) + 15)
  		.text("First trailer")
      .attr("font-family","Poppins")
  		.attr("font-size", "10px")
  		.attr("fill","#a0acd6")
  		.attr("text-anchor","right");

    svg.append("text")
  		.attr("class","carter-name")
  		.attr("x", function(d) { return x(parseTime("2-Oct-14")) - 2; })
  		.attr("y", (margin.top/2) + 27)
  		.text("released")
      .attr("font-family","Poppins")
  		.attr("font-size", "10px")
  		.attr("fill","#a0acd6")
  		.attr("text-anchor","right");

    //MOVIE IN THEATERS
  	svg.append("line")
  			.data(data)
  			.attr("class","carter")
  			.attr("stroke-width", 1)
  			.attr("stroke", "#a0acd6")
  			.attr("x1", function(d) { return x(parseTime("25-Dec-14")) + margin.left; })
  			.attr("x2", function(d) { return x(parseTime("25-Jun-15")) + margin.left; })
  	    .attr("y1", margin.top/2)
  			.attr("y2", margin.top/2);

    svg.append("line")
        .data(data)
        .attr("class","carter")
        .attr("stroke-width", 1)
        .attr("stroke", "#a0acd6")
        .attr("x1", function(d) { return x(parseTime("25-Dec-14")) + margin.left; })
        .attr("x2", function(d) { return x(parseTime("25-Dec-14")) + margin.left; })
        .attr("y1", margin.top/2)
        .attr("y2", height + margin.top)
        .style("stroke-dasharray", 2);

    svg.append("line")
        .data(data)
        .attr("class","carter")
        .attr("stroke-width", 1)
        .attr("stroke", "#a0acd6")
        .attr("x1", function(d) { return x(parseTime("25-Jun-15")) + margin.left; })
        .attr("x2", function(d) { return x(parseTime("25-Jun-15")) + margin.left; })
        .attr("y1", margin.top/2)
        .attr("y2", height + margin.top)
        .style("stroke-dasharray", 2);

  	svg.append("text")
  		.attr("class","carter-name")
  		.attr("x", function(d) { return (x(parseTime("25-Jun-15")) - x(parseTime("25-Dec-14")))/2 + x(parseTime("25-Dec-14")) + margin.left; })
  		.attr("y", (margin.top/2) + 15)
  		.text("Movie in theaters")
      .attr("font-family","Poppins")
  		.attr("font-size", "10px")
  		.attr("fill","#a0acd6")
  		.attr("text-anchor","middle");

    defs = svg.append("defs")

    defs.append("marker")
        .attr("id","arrow")
         .attr("viewBox","0 -5 10 10")
         .attr("refX",5)
         .attr("refY",0)
         .attr("markerWidth",4)
         .attr("markerHeight",4)
         .attr("orient","auto")
         .attr("fill","#1557a3")
        .append("path")
            .attr("d", "M0,-5L10,0L0,5")
            .attr("class","arrowHead");

    // arrow pointing to first ranking
    svg.append("path")
      .data(data)
      .attr("class","curve")
      .attr("d", arc)
      .attr("transform",function(d) { return "translate(" + (x(parseTime("2-Feb-13")) + margin.left - 21) + ",100)"; })
      .attr("fill","#939393")
      .attr("marker-end","url(#arrow)");

   svg.append("text")
       .data(data)
       .style("text-anchor", "end")
       .attr("x", (function(d) { return (x(parseTime("2-Feb-13")) + margin.left); }  ))
       .attr("class","anno2017_1")
       .attr("y", 150)
       .text("Book first appeared on")
       .attr("font-size", "10px")
       .attr("font-family","Poppins")
       .attr("fill","#aaaaaa");

    svg.append("text")
        .data(data)
       .attr("class","anno2017_2")
       .style("text-anchor", "end")
       .attr("x", (function(d) { return (x(parseTime("2-Feb-13")) + margin.left); }  ))
        .attr("y", 165)
        .text("best sellers list")
        .attr("font-size", "10px")
        .attr("font-family","Poppins")
        .attr("fill","#aaaaaa");

});

</script>

</body>
