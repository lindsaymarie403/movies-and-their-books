<!DOCTYPE html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700,700i|Poppins:300,400,500,600,700&amp;subset=latin-ext" rel="stylesheet">

<style>

html, body {
    height:100%;
}

body {
  margin: 0px;
   background-image: url("harrypotter2.jpg");
   background-size: auto 100%;
   background-repeat: no-repeat;
   background-position: center;
}

#project {
  font-family: 'Poppins';
  text-align: center;
  font-size: 14px;
  font-weight: 700;
  text-transform: uppercase;
  color: #3e4777;
  margin: 0px;
  padding-top: 5px;
  padding-bottom: 5px;
}

#project-line {
  width: 100%
  height: 20px;
  background-color: #212121;
  margin: 0px;
  padding: 0px;
}

#title {
  font-family: 'Droid Serif';
  font-size: 24px;
  font-weight: 700;
  margin-top: 25px auto 25px auto;
  padding: 50px 15% 50px 15%;
  color: white;
  text-align: center;
}

#movie-title {
  font-family: 'Poppins';
  font-size: 20px;
  font-weight: 600;
  color: #7d8199;
  text-align: center;
}

#movie-details {
  margin: 0px 0px 0px 5%;
  font-family: 'Poppins';
  font-size: 14px;
  color: white;
}

#chart1 {
  max-width: 1000px;
  min-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.x-axis path, .y-axis path {
  stroke: #7d8199;
}

.x-axis line, .y-axis line {
  stroke: #7d8199;
}

.x-axis text, .y-axis text {
  fill: #7d8199;
}

#button {
  width: 100px;
  margin: 40px auto 0px auto;
  padding: 10px;
  background-color: #d3d3d3;
  font-family: 'Poppins';
  text-align: center;
  float: left;
}

</style>

</head>

<body>

<div id="project-line">
  <div id="project">Books + Their Movies</div>
</div>
<div id="title">But in the years since the movies concluded, it has experienced a resurgence unmatched by other series.</div>
<div id="movie-title">Harry Potter</div>
<div id="chart1"></div>
<div id="title">The series has lived on through theme parks, plays and new book editions, too.</div>
<a href="../8-noclassics.html"><div id="button">Next</div></a>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

var margin = {top: 70, right: 20, bottom: 30, left: 50},
    width = 1200 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var svg = d3.select('#chart1')
  .append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom);

var parseTime = d3.timeParse("%d-%b-%y");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([0, height]);

var line = d3.line()
		.defined(function (d) { return d.rank !== 0; })
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.rank); });

var arc = d3.arc()
    .innerRadius(32)
    .outerRadius(33)
    .startAngle(-Math.PI / 4)
    .endAngle(-Math.PI / 1.5);

var arc2 = d3.arc()
    .innerRadius(32)
    .outerRadius(33)
    .startAngle(Math.PI / 2)
    .endAngle(Math.PI);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("pt2.csv", function(d) {
  d.date = parseTime(d.date);
  d.rank = +d.rank;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([1,10]);

  g.append("g")
      .attr("class", "x-axis")
      .style("font-family","Poppins")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(3).tickSize(0).tickPadding(10));

  g.append("g")
    .attr("class", "y-axis")
    .style("font-family","Poppins")
      .call(d3.axisLeft(y).tickValues([1,5,10,15,20]).tickSize(5).tickPadding(8))
      .select(".domain")
        .remove();

  g.append("text")
		.attr("x", -15)
		.attr("y", -55)
		.text("Ranking on")
    .attr("font-family","Poppins")
		.attr("font-size", "10px")
    .attr("font-weight", "600")
		.attr("fill","#7d8199")
		.attr("text-anchor","start");

  g.append("text")
		.attr("x", -15)
		.attr("y", -42)
		.text("Best Sellers List")
    .attr("font-family","Poppins")
		.attr("font-size", "10px")
    .attr("font-weight", "600")
		.attr("fill","#7d8199")
		.attr("text-anchor","start");

  //HP WORLD
  g.append("line")
      .data(data)
      .attr("class","world")
      //.attr("opacity", "0")
      .attr("stroke-width", 1)
      .attr("stroke", "#7d8199")
      .attr("x1", function(d) { return x(parseTime("8-Jul-14")); })
      .attr("x2", function(d) { return x(parseTime("8-Jul-14")); })
      .attr("y1", -30)
      .attr("y2", height)
      .style("stroke-dasharray", 2);

  g.append("text")
    .attr("class","world-text")
    //.attr("opacity", "0")
    .attr("x", function(d) { return x(parseTime("8-Jul-14")) - 10; })
    .attr("y", -25)
    .text("Harry Potter World")
    .attr("font-family","Poppins")
    .attr("font-size", "11px")
    .attr("font-weight", "600")
    .attr("fill","#7d8199")
    .attr("text-anchor","end");

  g.append("text")
    .attr("class","world-text")
    //.attr("opacity", "0")
    .attr("x", function(d) { return x(parseTime("8-Jul-14")) - 10; })
    .attr("y", -10)
    .text("opens in Orlando")
    .attr("font-family","Poppins")
    .attr("font-size", "11px")
    .attr("font-weight", "600")
    .attr("fill","#7d8199")
    .attr("text-anchor","end");

  g.append("text")
    .attr("class","world-text")
    //.attr("opacity", "0")
    .attr("x", function(d) { return x(parseTime("8-Jul-14")) - 10; })
    .attr("y", 5)
    .text("July 8, 2014")
    .attr("font-family","Poppins")
    .attr("font-size", "11px")
    .attr("font-weight", "400")
    .attr("fill","#7d8199")
    .attr("text-anchor","end");

  //CURSED CHILD
  g.append("line")
      .data(data)
      .attr("class","child")
      //.attr("opacity", "0")
      .attr("stroke-width", 1)
      .attr("stroke", "#7d8199")
      .attr("x1", function(d) { return x(parseTime("30-Jul-16")); })
      .attr("x2", function(d) { return x(parseTime("30-Jul-16")); })
      .attr("y1", -30)
      .attr("y2", height)
      .style("stroke-dasharray", 2);

  g.append("text")
    .attr("class","child-text")
    //.attr("opacity", "0")
    .attr("x", function(d) { return x(parseTime("30-Jul-16")) - 10; })
    .attr("y", -25)
    .text("Cursed Child play opens")
    .attr("font-family","Poppins")
    .attr("font-size", "11px")
    .attr("font-weight", "600")
    .attr("fill","#7d8199")
    .attr("text-anchor","end");

  g.append("text")
    .attr("class","child-text")
    //.attr("opacity", "0")
    .attr("x", function(d) { return x(parseTime("30-Jul-16")) - 10; })
    .attr("y", -10)
    .text("July 30, 2016")
    .attr("font-family","Poppins")
    .attr("font-size", "11px")
    .attr("font-weight", "400")
    .attr("fill","#7d8199")
    .attr("text-anchor","end");

  //ANNIV EDITION
  g.append("line")
      .data(data)
      .attr("class","anniv")
      //.attr("opacity", "0")
      .attr("stroke-width", 1)
      .attr("stroke", "#7d8199")
      .attr("x1", function(d) { return x(parseTime("26-Jun-18")); })
      .attr("x2", function(d) { return x(parseTime("26-Jun-18")); })
      .attr("y1", -30)
      .attr("y2", height)
      .style("stroke-dasharray", 2);

  g.append("text")
    .attr("class","anniv-text")
    //.attr("opacity", "0")
    .attr("x", function(d) { return x(parseTime("26-Jun-18")) - 10; })
    .attr("y", -25)
    .text("20th anniv. books released")
    .attr("font-family","Poppins")
    .attr("font-size", "11px")
    .attr("font-weight", "600")
    .attr("fill","#7d8199")
    .attr("text-anchor","end");

  g.append("text")
    .attr("class","anniv-text")
    //.attr("opacity", "0")
    .attr("x", function(d) { return x(parseTime("26-Jun-18")) - 10; })
    .attr("y", -10)
    .text("June 26, 2018")
    .attr("font-family","Poppins")
    .attr("font-size", "11px")
    .attr("font-weight", "400")
    .attr("fill","#7d8199")
    .attr("text-anchor","end");

  var path = g.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("fill", "none")
      .attr("stroke", "#dd9906")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 2)
      .attr("d", line);

  var totalLength = path.node().getTotalLength();

  // Set Properties of Dash Array and Dash Offset and initiate Transition
  path
  	.attr("stroke-dasharray", totalLength + " " + totalLength)
  	.attr("stroke-dashoffset", totalLength)
    .transition() // Call Transition Method
  	.duration(1500) // Set Duration timing (ms)
  	.ease(d3.easeLinear) // Set Easing option
  	.attr("stroke-dashoffset", 0); // Set final value of dash-offset for transition

  g.selectAll(".dot")
     .data(data)
   .enter().append("circle") // Uses the enter().append() method
     .attr("class", "dot") // Assign a class for styling
     .attr("opacity", "0")
     .attr("cx", function(d, i) { return x(d.date)})
     .attr("cy", function(d) { return y(d.rank)})
     .attr("r", 2)
     .attr("fill", "#dd9906")
     .style("display", function(d) {
        var disp;
        if (d.rank === 0) { disp = "none";
      } else { disp = "inline";
        } return disp;
      });

    // fade in annotations
    d3.selectAll(".dot").transition()
      .delay(750)
      .attr("opacity", "100")
      .duration(10000);

});

document.addEventListener("DOMContentLoaded", resize);
d3.select(window).on('resize', resize);

function resize() {
	console.log('----resize function----');

  width = parseInt(d3.select('#chart1').style("width"), 10);
  width = width - margin.left - margin.right;
	console.log('----resize width----'+width);

  x.rangeRound([0, width]);

  d3.select(svg.node().parentNode)
      .attr('width', (width + margin.left + margin.right) + 'px');

  g.selectAll(".line")
      .attr("d", line);

  g.selectAll(".dot")
     .attr("cx", function(d, i) { return x(d.date)})
     .attr("cy", function(d) { return y(d.rank)});

   g.selectAll(".x-axis")
       .call(d3.axisBottom(x).ticks(3).tickSize(0).tickPadding(10));

   g.selectAll(".world")
       .attr("x1", function(d) { return x(parseTime("8-Jul-14")); })
       .attr("x2", function(d) { return x(parseTime("8-Jul-14")); })

   g.selectAll(".world-text")
       .attr("x", function(d) { return x(parseTime("8-Jul-14")) - 10; });

   g.selectAll(".child")
       .attr("x1", function(d) { return x(parseTime("30-Jul-16")); })
       .attr("x2", function(d) { return x(parseTime("30-Jul-16")); })

   g.selectAll(".child-text")
       .attr("x", function(d) { return x(parseTime("30-Jul-16")) - 10; });

  g.selectAll(".anniv")
      .attr("x1", function(d) { return x(parseTime("26-Jun-18")); })
      .attr("x2", function(d) { return x(parseTime("26-Jun-18")); })

  g.selectAll(".anniv-text")
      .attr("x", function(d) { return x(parseTime("26-Jun-18")) - 10; });

}

</script>

</body>
