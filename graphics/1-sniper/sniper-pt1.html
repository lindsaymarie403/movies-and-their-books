<!DOCTYPE html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700,700i|Poppins:300,400,500,600,700&amp;subset=latin-ext" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<style>

html, body {
    height:100%;
}

body {
  margin: 0px;
   background-image: url("sniper3.jpg");
   background-size: auto 100%;
   background-repeat: no-repeat;
   background-position: center;
   background-color: #282E51;
}

#project {
  font-family: 'Poppins';
  text-align: center;
  font-size: 14px;
  font-weight: 700;
  text-transform: uppercase;
  color: #7d8199;
  margin: 0px;
  padding-top: 5px;
  padding-bottom: 5px;
}

#project-line {
  width: 100%;
  background-color: #212121;
  margin: 0px;
  padding: 0px;
}

#body {
  max-width: 1000px;
  margin-left: auto;
  margin-right: auto;
  padding: 0px 25px 0px 25px;
  position: relative;
}

#title {
  font-family: 'Droid Serif';
  font-size: 24px;
  font-weight: 700;
  margin: 0px auto 0px auto;
  padding: 50px 15% 50px 15%;
  color: white;
  text-align: center;
}

#movie-title {
  font-family: 'Poppins';
  font-size: 20px;
  font-weight: 600;
  color: #7d8199;
  text-align: center;
}

#movie-details {
  margin: 0px 0px 0px 5%;
  font-family: 'Poppins';
  font-size: 14px;
  color: white;
}

#chart1 {
  max-width: 1000px;
  min-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.x-axis path, .y-axis path {
  stroke: #7d8199;
}

.x-axis line, .y-axis line {
  stroke: #7d8199;
}

.x-axis text, .y-axis text {
  fill: #7d8199;
}

.button {
  width: 30px;
  margin: 300px auto 0px auto;
  padding: 10px;
  color: #d3d3d3;
  font-family: 'Poppins';
  font-size: 50px;
  text-align: center;
  position: absolute;
  z-index: 1;
}

  #right {
    right: 0px;
  }

</style>

</head>

<body>

<div id="project-line">
  <div id="project">Books + Their Movies</div>
</div>

<a href="../1-opener3.html"><div class="button" id="left"><</div></a>
<a href="sniper-pt2.html"><div class="button" id="right">></div></a>

<div id="body">
  <div id="title">To understand this trend, look at the lifetime rankings of American Sniper on the New York Times Best Sellers List.</div>
  <div id="movie-title">American Sniper</div>
  <div id="chart1"></div>
</div>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

var margin = {top: 70, right: 45, bottom: 30, left: 75},
    width = 1000 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var svg = d3.select('#chart1')
  .append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom);

var parseTime = d3.timeParse("%d-%b-%y");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([0, height]);

var line = d3.line()
		.defined(function (d) { return d.rank !== 0; })
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.rank); });

var arc = d3.arc()
    .innerRadius(31)
    .outerRadius(33)
    .startAngle(-Math.PI / 4)
    .endAngle(-Math.PI / 1.5);

var arc2 = d3.arc()
    .innerRadius(31)
    .outerRadius(33)
    .startAngle(Math.PI / 2)
    .endAngle(Math.PI);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data1.csv", function(d) {
  d.date = parseTime(d.date);
  d.rank = +d.rank;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([1,35]);

  g.append("g")
    .attr("class", "y-axis")
    .style("font-family","Poppins")
      .call(d3.axisLeft(y).tickValues([1,5,10,15,20,25,30,35]).tickSize(5).tickPadding(8))
      .select(".domain")
        .remove();

  g.append("g")
      .attr("class", "x-axis")
      .style("font-family","Poppins")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(3).tickSize(0).tickPadding(10));

  g.append("text")
		.attr("x", -15)
		.attr("y", -55)
		.text("Ranking on")
    .attr("font-family","Poppins")
		.attr("font-size", "10px")
    .attr("font-weight", "600")
		.attr("fill","#7d8199")
		.attr("text-anchor","start");

  g.append("text")
		.attr("x", -15)
		.attr("y", -42)
		.text("Best Sellers List")
    .attr("font-family","Poppins")
		.attr("font-size", "10px")
    .attr("font-weight", "600")
		.attr("fill","#7d8199")
		.attr("text-anchor","start");

    // BOOK FIRST APPEARED
    defs = g.append("defs")

    defs.append("marker")
        .attr("id","arrow")
         .attr("viewBox","0 -5 10 10")
         .attr("refX",5)
         .attr("refY",0)
         .attr("markerWidth",4)
         .attr("markerHeight",4)
         .attr("orient","auto")
         .attr("fill","#7d8199")
        .append("path")
            .attr("d", "M0,-5L10,0L0,5")
            .attr("class","arrowHead");

    g.append("path")
      .data(data)
      .attr("class","first-curve")
      .attr("opacity", "0")
      .attr("d", arc)
      .attr("transform",function(d) { return "translate(" + (x(parseTime("2-Feb-13"))+ 15) + ",52)"; })
      .attr("fill","#7d8199")
      .attr("marker-end","url(#arrow)");

   g.append("text")
       .data(data)
       .style("text-anchor", "start")
       .attr("x", (function(d) { return (x(parseTime("2-Feb-13"))- 30); }  ))
       .attr("class","first-text")
       .attr("opacity", "0")
       .attr("y", 85)
       .text("Book first appeared")
       .attr("font-size", "11px")
       .attr("font-family","Poppins")
       .attr("font-weight", "600")
       .attr("fill","#7d8199");

    g.append("text")
        .data(data)
       .attr("class","first-text")
       .attr("opacity", "0")
       .style("text-anchor", "start")
       .attr("x", (function(d) { return (x(parseTime("2-Feb-13"))- 30); }  ))
        .attr("y", 98)
        .text("at No. 3 on the")
        .attr("font-size", "11px")
        .attr("font-family","Poppins")
        .attr("font-weight", "600")
        .attr("fill","#7d8199");

      g.append("text")
          .data(data)
         .attr("class","first-text")
         .attr("opacity", "0")
         .style("text-anchor", "start")
         .attr("x", (function(d) { return (x(parseTime("2-Feb-13"))- 30); }  ))
          .attr("y", 111)
          .text("NYT Best Sellers List")
          .attr("font-size", "11px")
          .attr("font-family","Poppins")
          .attr("font-weight", "600")
          .attr("fill","#7d8199");


    //BOOK DROPPED OFF LIST
    g.append("path")
      .data(data)
      .attr("class","dropped-curve")
      .attr("opacity", "0")
      .attr("d", arc2)
      .attr("transform",function(d) { return "translate(" + (x(parseTime("10-Aug-13")) - 5) + ",100)"; })
      .attr("fill","#7d8199")
      .attr("marker-end","url(#arrow)");

   g.append("text")
       .data(data)
       .style("text-anchor", "end")
       .attr("x", (function(d) { return (x(parseTime("10-Aug-13")) - 10); }  ))
       .attr("class","dropped-text")
       .attr("opacity", "0")
       .attr("y", 135)
       .text("Book dropped off")
       .attr("font-size", "11px")
       .attr("font-family","Poppins")
       .attr("font-weight", "600")
       .attr("fill","#7d8199");

    g.append("text")
        .data(data)
       .attr("class","dropped-text")
       .attr("opacity", "0")
       .style("text-anchor", "end")
       .attr("x", (function(d) { return (x(parseTime("10-Aug-13")) - 10); }  ))
        .attr("y", 148)
        .text("Best Sellers List")
        .attr("font-size", "11px")
        .attr("font-family","Poppins")
        .attr("font-weight", "600")
        .attr("fill","#7d8199");

    var path = g.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("fill", "none")
        .attr("stroke", "#dd9906")
        .attr("stroke-linejoin", "round")
        .attr("stroke-linecap", "round")
        .attr("stroke-width", 2)
        .attr("d", line);

    var totalLength = path.node().getTotalLength();

    // Set Properties of Dash Array and Dash Offset and initiate Transition
    path
    	.attr("stroke-dasharray", totalLength + " " + totalLength)
    	.attr("stroke-dashoffset", totalLength)
      .transition() // Call Transition Method
    	.duration(4000) // Set Duration timing (ms)
    	.ease(d3.easeLinear) // Set Easing option
    	.attr("stroke-dashoffset", 0); // Set final value of dash-offset for transition

    g.selectAll(".dot")
       .data(data)
     .enter().append("circle") // Uses the enter().append() method
       .attr("class", "dot") // Assign a class for styling
       .attr("opacity", "0")
       .attr("cx", function(d, i) { return x(d.date)})
       .attr("cy", function(d) { return y(d.rank)})
       .attr("r", 2)
       .attr("fill", "#dd9906")
       .style("display", function(d) {
          var disp;
          if (d.rank === 0) { disp = "none";
        } else { disp = "inline";
          } return disp;
        });

    // fade in annotations
    d3.selectAll(".dot, .first-curve, .first, .first-text, .dropped-curve, .dropped-text").transition()
      .delay(750)
      .attr("opacity", "1")
      .duration(1000);

});

document.addEventListener("DOMContentLoaded", resize);
d3.select(window).on('resize', resize);

function resize() {
	console.log('----resize function----');

  width = parseInt(d3.select('#chart1').style("width"), 10);
  width = width - margin.left - margin.right;
	console.log('----resize width----'+width);

  x.rangeRound([0, width]);

  d3.select(svg.node().parentNode)
      .attr('width', (width + margin.left + margin.right) + 'px');

  d3.select('svg')
      .attr('width', (width + margin.left + margin.right) + 'px');

  g.selectAll(".line")
      .attr("d", line);

  g.selectAll(".dot")
     .attr("cx", function(d, i) { return x(d.date)})
     .attr("cy", function(d) { return y(d.rank)});

   g.selectAll(".x-axis")
       .call(d3.axisBottom(x).ticks(3).tickSize(0).tickPadding(10));

   // book first appeared
   g.selectAll(".first-curve")
     .attr("transform",function(d) { return "translate(" + (x(parseTime("2-Feb-13"))+ 15) + ",52)"; });

   g.selectAll(".first-text")
      .attr("x", (function(d) { return (x(parseTime("2-Feb-13"))- 30); }  ));

   // book dropped off list
   g.selectAll(".dropped-curve")
     .attr("transform",function(d) { return "translate(" + (x(parseTime("10-Aug-13")) - 5) + ",100)"; });

  g.selectAll(".dropped-text")
      .attr("x", (function(d) { return (x(parseTime("10-Aug-13")) - 10); }  ));
}

</script>

<script>

$(document).keydown(function(e) {
    switch(e.which) {
        case 37: // left
           window.location = "../1-opener3.html"
        break;

        case 39: // right
            window.location = "sniper-pt2.html"
        break;

        default: return; // exit this handler for other keys
    }
    e.preventDefault(); // prevent the default action (scroll / move caret)
});

</script>

</body>
