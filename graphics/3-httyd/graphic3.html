<!DOCTYPE html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700,700i|Poppins:300,400,500,600,700&amp;subset=latin-ext" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<style>

html, body {
    height:100%;
}

body {
  margin: 0px;
   background-image: url("httyd2.jpg");
   background-size: auto 100%;
   background-repeat: no-repeat;
   background-position: center;
   background-color: #2C4C57;
}

#project {
  font-family: 'Poppins';
  text-align: center;
  font-size: 14px;
  font-weight: 700;
  text-transform: uppercase;
  color: #5d8c8b;
  margin: 0px;
  padding-top: 5px;
  padding-bottom: 5px;
}

#project-line {
  width: 100%;
  background-color: #212121;
  margin: 0px;
  padding: 0px;
}

#body {
  max-width: 1000px;
  margin-left: auto;
  margin-right: auto;
  padding: 0px 25px 0px 25px;

}

#title {
  font-family: 'Droid Serif';

#movie-title {
  font-family: 'Poppins';

}

  max-width: 1000px;

}

}

}

}

.button {
  width: 30px;
  margin: 300px auto 0px auto;
  padding: 10px;

  text-align: center;
  position: absolute;
  z-index: 1;
}

  #right {
    right: 0px;
  }

</style>

</head>

<body>
<div id="project-line">
  <div id="project">Books + Their Movies</div>
</div>

<a href="../2-martian/graphic2.html"><div class="button" id="left"><</div></a>
<a href="../4-it/graphic4.html"><div class="button" id="right">></div></a>

<div id="body">
  <div id="title">Movie adaptations can also revive books whose publication dates precede their movies by years...</div>
  <div id="movie-title">How to Train Your Dragon</div>
  <div id="chart1"></div>
</div>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

var margin = {top: 70, right: 45, bottom: 30, left: 75},
    width = 1200 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var svg = d3.select('#chart1')
  .append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom);

var parseTime = d3.timeParse("%d-%b-%y");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([0, height]);

var line = d3.line()
		.defined(function (d) { return d.rank !== 0; })
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.rank); });

var arc = d3.arc()
    .innerRadius(32)
    .outerRadius(33)
    .startAngle(-Math.PI / 4)
    .endAngle(-Math.PI / 1.5);

var arc2 = d3.arc()
    .innerRadius(32)
    .outerRadius(33)
    .startAngle(Math.PI / 2)
    .endAngle(Math.PI);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data3.csv", function(d) {
  d.date = parseTime(d.date);
  d.rank = +d.rank;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain([parseTime("15-Apr-02"),parseTime("25-Jul-10")]);
  y.domain([1,10]);

  //NO DATA
  g.append("rect")
      .data(data)
      .attr("class", "data-block")
      .attr("opacity", "0")
      .attr("width", function(d) { return x(parseTime("8-Jun-08")) - x(parseTime("30-Apr-02")); })
      .attr("height", height + margin.bottom - 15)
      .attr("fill", "#1B3A45")
      .attr("x", function(d) { return x(parseTime("30-Apr-02")); })
      .attr("y", -margin.bottom + 15);

  g.append("text")
    .attr("class","data-text")
    .attr("opacity", "0")
    .attr("x", function(d) { return x(parseTime("8-Jun-08")) - 15; })
    .attr("y", 8)
    .text("Best Sellers List")
    .attr("font-family","Poppins")
    .attr("font-size", "11px")
    .attr("font-weight", "600")
    .attr("fill","#5d8c8b")
    .attr("text-anchor","end");

  g.append("text")
    .attr("class","data-text")
    .attr("opacity", "0")
    .attr("x", function(d) { return x(parseTime("8-Jun-08")) - 15; })
    .attr("y", 22)
    .text("data unavailable")
    .attr("font-family","Poppins")
    .attr("font-size", "11px")
    .attr("font-weight", "600")
    .attr("fill","#5d8c8b")
    .attr("text-anchor","end");

  g.append("text")
    .attr("class","data-text")
    .attr("opacity", "0")
    .attr("x", function(d) { return x(parseTime("8-Jun-08")) - 15; })
    .attr("y", 36)
    .text("before mid-2008")
    .attr("font-family","Poppins")
    .attr("font-size", "11px")
    .attr("font-weight", "600")
    .attr("fill","#5d8c8b")
    .attr("text-anchor","end");

  g.append("g")
      .attr("class", "x-axis")
      .style("font-family","Poppins")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(3).tickSize(0).tickPadding(10));

  g.append("g")
    .attr("class", "y-axis")
    .style("font-family","Poppins")
      .call(d3.axisLeft(y).tickValues([1,5,10]).tickSize(5).tickPadding(8))
      .select(".domain")
        .remove();

  g.append("text")
		.attr("x", -15)
		.attr("y", -55)
		.text("Ranking on")
    .attr("font-family","Poppins")
		.attr("font-size", "10px")
    .attr("font-weight", "600")
		.attr("fill","#5d8c8b")
		.attr("text-anchor","start");

  g.append("text")
		.attr("x", -15)
		.attr("y", -42)
		.text("Best Sellers List")
    .attr("font-family","Poppins")
		.attr("font-size", "10px")
    .attr("font-weight", "600")
		.attr("fill","#5d8c8b")
		.attr("text-anchor","start");

    //BOOK PUBLISHED
    g.append("line")
        .data(data)
        .attr("class","book")
        .attr("opacity", "0")
        .attr("stroke-width", 1)
        .attr("stroke", "#5d8c8b")
        .attr("x1", function(d) { return x(parseTime("1-Feb-03")); })
        .attr("x2", function(d) { return x(parseTime("1-Feb-03")); })
        .attr("y1", 0)
        .attr("y2", height)
        .style("stroke-dasharray", 2);

    g.append("text")
      .attr("class","book-text")
      .attr("opacity", "0")
      .attr("x", function(d) { return x(parseTime("1-Feb-03")) + 10; })
      .attr("y", 8)
      .text("Book first published")
      .attr("font-family","Poppins")
      .attr("font-size", "11px")
      .attr("font-weight", "600")
      .attr("fill","#5d8c8b")
      .attr("text-anchor","start");

    g.append("text")
      .attr("class","book-text")
      .attr("opacity", "0")
      .attr("x", function(d) { return x(parseTime("1-Feb-03")) + 10; })
      .attr("y", 20)
      .text("2003")
      .attr("font-family","Poppins")
      .attr("font-size", "11px")
      .attr("font-weight", "400")
      .attr("fill","#5d8c8b")
      .attr("text-anchor","start");

    //MOVIE IN THEATERS
    g.append("rect")
        .data(data)
        .attr("class", "theaters-block")
        .attr("opacity", "0")
        .attr("width", function(d) { return x(parseTime("22-Jul-10")) - x(parseTime("26-Mar-10")); })
        .attr("height", height + margin.bottom - 15)
        .attr("fill", "#5d8c8b")
        .attr("x", function(d) { return x(parseTime("26-Mar-10")); })
        .attr("y", -margin.bottom + 15);

  	g.append("line")
  			.data(data)
  			.attr("class","theaters-horiz")
        .attr("opacity", "0")
  			.attr("stroke-width", 1)
  			.attr("stroke", "#5d8c8b")
  			.attr("x1", function(d) { return x(parseTime("26-Mar-10")); })
  			.attr("x2", function(d) { return x(parseTime("22-Jul-10")); })
  	    .attr("y1", -15)
  			.attr("y2", -15);

    g.append("line")
        .data(data)
        .attr("class","theaters-vert1")
        .attr("opacity", "0")
        .attr("stroke-width", 1)
        .attr("stroke", "#5d8c8b")
        .attr("x1", function(d) { return x(parseTime("26-Mar-10")); })
        .attr("x2", function(d) { return x(parseTime("26-Mar-10")); })
        .attr("y1", -15)
        .attr("y2", height)
        .style("stroke-dasharray", 2);

    g.append("line")
        .data(data)
        .attr("class","theaters-vert2")
        .attr("opacity", "0")
        .attr("stroke-width", 1)
        .attr("stroke", "#5d8c8b")
        .attr("x1", function(d) { return x(parseTime("22-Jul-10")); })
        .attr("x2", function(d) { return x(parseTime("22-Jul-10")); })
        .attr("y1", -15)
        .attr("y2", height)
        .style("stroke-dasharray", 2);

  	g.append("text")
  		.attr("class","theaters-text")
      .attr("opacity", "0")
  		.attr("x", function(d) { return x(parseTime("22-Jul-10")); })
  		.attr("y", -20)
  		.text("Movie in theaters")
      .attr("font-family","Poppins")
  		.attr("font-size", "11px")
      .attr("font-weight", "600")
  		.attr("fill","#5d8c8b")
  		.attr("text-anchor","end");

    var path = g.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("fill", "none")
        .attr("stroke", "#dd9906")
        .attr("stroke-linejoin", "round")
        .attr("stroke-linecap", "round")
        .attr("stroke-width", 2)
        .attr("d", line);

    var totalLength = path.node().getTotalLength();

    // Set Properties of Dash Array and Dash Offset and initiate Transition
    path
    	.attr("stroke-dasharray", totalLength + " " + totalLength)
    	.attr("stroke-dashoffset", totalLength)
      .transition() // Call Transition Method
    	.duration(600) // Set Duration timing (ms)
    	.ease(d3.easeLinear) // Set Easing option
    	.attr("stroke-dashoffset", 0); // Set final value of dash-offset for transition

    g.selectAll(".dot")
       .data(data)
     .enter().append("circle") // Uses the enter().append() method
       .attr("class", "dot") // Assign a class for styling
       .attr("opacity", "0")
       .attr("cx", function(d, i) { return x(d.date)})
       .attr("cy", function(d) { return y(d.rank)})
       .attr("r", 2)
       .attr("fill", "#dd9906")
       .style("display", function(d) {
          var disp;
          if (d.rank === 0) { disp = "none";
        } else { disp = "inline";
          } return disp;
        });

    // fade in annotations
    d3.selectAll(".dot, .book, .book-text, .data-text, .theaters-horiz, .theaters-vert1, .theaters-vert2, .theaters-text").transition()
      .delay(350)
      .attr("opacity", "1")
      .duration(1000);

    d3.selectAll(".data-block, .theaters-block").transition()
      .delay(350)
      .attr("opacity", "0.5")
      .duration(1000);

});

document.addEventListener("DOMContentLoaded", resize);
d3.select(window).on('resize', resize);

function resize() {
	console.log('----resize function----');

  width = parseInt(d3.select('#chart1').style("width"), 10);
  width = width - margin.left - margin.right;
	console.log('----resize width----'+width);

  x.rangeRound([0, width]);

  d3.select(svg.node().parentNode)
      .attr('width', (width + margin.left + margin.right) + 'px');

  d3.select('svg')
      .attr('width', (width + margin.left + margin.right) + 'px');

  g.selectAll(".line")
      .attr("d", line);

  g.selectAll(".dot")
     .attr("cx", function(d, i) { return x(d.date)})
     .attr("cy", function(d) { return y(d.rank)});

   g.selectAll(".x-axis")
       .call(d3.axisBottom(x).ticks(3).tickSize(0).tickPadding(10));

   // book first published
   g.selectAll(".book")
      .attr("x1", function(d) { return x(parseTime("1-Feb-03")); })
      .attr("x2", function(d) { return x(parseTime("1-Feb-03")); });

    g.selectAll(".book-text")
      .attr("x", function(d) { return x(parseTime("1-Feb-03")) + 10; });

    // no data
    g.selectAll(".data-block")
        .attr("width", function(d) { return x(parseTime("8-Jun-08")) - x(parseTime("30-Apr-02")); })
        .attr("x", function(d) { return x(parseTime("30-Apr-02")); });

    g.selectAll(".data-text")
      .attr("x", function(d) { return x(parseTime("8-Jun-08")) - 15; });

    // movie in theaters
    g.selectAll(".theaters-block")
        .attr("width", function(d) { return x(parseTime("22-Jul-10")) - x(parseTime("26-Mar-10")); })
        .attr("x", function(d) { return x(parseTime("26-Mar-10")); });

    g.selectAll(".theaters-horiz")
        .attr("x1", function(d) { return x(parseTime("26-Mar-10")); })
        .attr("x2", function(d) { return x(parseTime("22-Jul-10")); });

    g.selectAll(".theaters-vert1")
        .attr("x1", function(d) { return x(parseTime("26-Mar-10")); })
        .attr("x2", function(d) { return x(parseTime("26-Mar-10")); });

    g.selectAll(".theaters-vert2")
        .attr("x1", function(d) { return x(parseTime("22-Jul-10")); })
        .attr("x2", function(d) { return x(parseTime("22-Jul-10")); });

    g.selectAll(".theaters-text")
      .attr("x", function(d) { return x(parseTime("22-Jul-10")); })

}

</script>

$(document).keydown(function(e) {
    switch(e.which) {

           window.location = "../2-martian/graphic2.html"
        break;

        case 39: // right
            window.location = "../4-it/graphic4.html"
        break;

        default: return; // exit this handler for other keys
    }
    e.preventDefault(); // prevent the default action (scroll / move caret)
});

</script>

</body>
